<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>

<body>
    <div class="content">
        <div class="sidebar">
            <div class="sideTopbar">
                <a href="#" class="user">
                    <span class="userName">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true">
                            <path fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" d="m16 10-4 4-4-4"></path>
                        </svg>
                    </span>
                </a>
                <div class="notification">
                    <svg xmlns="http://www.w3.org/2000/svg" width=100% height=100%
                        viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                    </svg>
                </div>
            </div>
            <div class="utilities">

            </div>
            <div class="list">

            </div>
        </div>
        <div class="mainContent">
            <div class="topbar"></div>
            <div class="startDialog">
                <h1>Hello! User</h1>
                <p>Add a new Todo by clicking in the bottom button</p>
            </div>
            <a href="#" class="addTodo"></a>
        </div>
    </div>
</body>

</html>
